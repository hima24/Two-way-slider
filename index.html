<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        
        <title>TWO-WAY SLIDER</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
     
    </head>
    <body>
        <div class="slider-container">
             <div class="leftslide">
                 <div style="background-color: rgba(8, 8, 204, 0.918);">
                     <h1>City Life</h1>
                     <p>Night Lights</p>
                 </div>
                 <div style="background-color: rgba(5, 71, 30, 0.918);">
                    <h1>Nature</h1>
                    <p>All Green</p>
                </div>
                <div style="background-color: rgba(237, 16, 35, 0.918);">
                    <h1>Strawberries</h1>
                    <p>Yumyum</p>
                </div>
                <div style="background-color: rgba(123, 19, 183, 0.918);">
                    <h1>Flowers</h1>
                    <p>In Purple</p>
                </div>
             </div>
             <div class="rightslide">
                 <div style="background-image:url('https://images.unsplash.com/photo-1558350283-8269d86681f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
                 <div style="background-image:url('https://images.unsplash.com/photo-1558590322-c45df0ab85ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80');"></div>
                 <div style="background-image:url('https://images.unsplash.com/photo-1468434453985-b1ca3b555f00?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
                 <div style="background-image:url('https://images.unsplash.com/photo-1519794206461-cccd885bf209?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1966&q=80');"></div>

             </div>
             <div class="action-buttons">
                <button class="down-button">
                  <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                  <i class="fas fa-arrow-up"></i>
                </button>
              </div>
        

        </div>    
        <script src="script.js"></script>    
    </body>
</html>
